{% extends 'layout.html' %}

{% block content %}
<section id="account-details">
    <div class="details">
        <h1>{{ user.username }}</h1>
        <p>Email: {{ user.email }}</p>
        {% if user.bio %}
            <p>Bio: {{ user.bio }}</p>
        {% endif %}
        {% if user.city %}
            <p>City: {{ user.city }}</p>
        {% endif %}
        <p>Followers: {{ followers_count }}</p>
        <p>Following: {{ followed_count }}</p>
    </div>

    <!-- Bio Update Form -->
    <form action="/update_bio" method="POST">
        <label for="bio">Update Bio:</label>
        <textarea name="bio" id="bio" rows="3">{{ user.bio }}</textarea>
        <button type="submit">Save Bio</button>
    </form>
</section>

<form>
    <button formaction="/logout">Log Out</button>
</form>

<script src="/static/js/home.js"></script>
{% endblock %}
