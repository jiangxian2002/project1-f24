<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revue Broadway</title>

    <link rel="stylesheet" href="/static/main.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/0f61eb6948.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">Revue Broadway</a>
            </div>
            <div class="nav-container">
                <ul class="nav-links">
                    {% if session["user_id"] %}
                        <li><a href="/manage_showtimes" class="nav-link"><i class="fa-solid fa-masks-theater"></i> Manage Showtimes </a></li>
                        <li><a href="/manage_wishlist" class="nav-link"><i class="fa fa-heart"></i> Manage Wishlist</a></li>
                        <li><a href="/manage_social" class="nav-link"><i class="fa fa-users"></i> Manage Social</a></li>
                        <li><a href="/account" class="nav-link"><i class="fa fa-user"></i> Account</a></li>
                    {% else %}
                        <li><a href="/login" class="nav-link">Log In</a></li>
                        <li><a href="/register" class="nav-link">Register</a></li>
                    {% endif %}
                </ul>
            </div>
            <button id="hamburger">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="content-container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Revue Broadway</p>
    </footer>

    <!-- Scripts -->
    <script src="/static/js/layout.js"></script>
</body>
</html>
