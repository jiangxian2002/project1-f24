{% extends 'layout.html' %}

{% block content %}
<h1>Following</h1>
<div class="user-list">
    {% for user in following %}
        <div class="user-card">
            <div class="user-info">
                <h2>{{ user.username }}</h2>
                <p class="bio">{{ user.bio if user.bio else "No bio available" }}</p>
                <p class="city"><i class="fa fa-map-marker-alt"></i> {{ user.city if user.city else "Location unknown" }}</p>
            </div>
            <div class="user-actions">
                <a href="/user/{{ user.user_id }}" class="btn btn-primary">View Profile</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
