{% extends "layout.html" %}

{% block content %}

<form action="/register" method="post" id="register">
    <div>
        <label>Username</label>
        <input class="form-input" autocomplete="off" autofocus id="username" name="username" type="text">  
    </div>
    <div>
        <label>Email</label>
        <input class="form-input" autocomplete="off" autofocus id="email" name="email" type="text">  
    </div>
    <div>
        <label>Password</label>
        <input class="form-input" id="password" name="password" type="password">
    </div>
    <div>
        <label>Confirm Password</label>
        <input class="form-input" id="confirmation" name="confirmation" type="password">
    </div>
    <button class="form-button" type="submit">Register</button>
</form>

  
{% endblock %}
