{% extends 'layout.html' %}

{% block content %}
<section id="theatre-details">
    <div class="theatre-card">
        <h1>{{ theatre.name }}</h1>
        <p><strong>Location:</strong> {{ theatre.location }}</p>
        <p><strong>Information:</strong> {{ theatre.info }}</p>
    </div>

    <h2>Musicals Shown Here</h2>
    <div class="musical-list">
        {% for musical in musicals %}
            <div class="musical-card">
                <a href="{{ url_for('view_broadway_show', id=musical.musical_id) }}" class="musical-title">
                    {{ musical.title }}
                </a>
                <p><em>Dates:</em> {{ musical.start_date }} - {{ musical.end_date }}</p>
            </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
